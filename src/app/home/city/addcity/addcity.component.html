<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="page-container">
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                      
                        <div class="card-body">
                            <div class="card-title">
                                <h3 class="text-center title-2">Add City</h3>
                            </div>
                            <hr>
                            <form [formGroup]="cityform">
                                <div class="form-group">
                                    <label for="cc-payment" class="control-label mb-1">City Name</label>
                                    <input [(ngModel)]="citymodel.cityname" formControlName="cityname" type="text" class="form-control" placeholder="Enter your city name" >
                                </div>
                           
                                
                                
                                <div>
                                    <button class="btn btn-lg btn-info btn-block" (click)="addCity()">
                                        <i class="fa fa-paper-plane"></i>&nbsp;
                                       
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
                </div>
                </div>
                </div>
            </div>
