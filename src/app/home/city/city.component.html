<div class="page-container">
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <h3 style="margin-bottom: 20px; margin-left:18px ; color: grey;">City</h3>
                    
                    <div class="col-lg-12">
                        <button class="btn btn-info" (click)="addcity()">Add City</button>
                        <div class="table-responsive table--no-card m-b-30">
                            <table class="table table-borderless table-striped table-earning">
                                <thead>
                                    <tr>
                                        <th>City name</th>
                                       
                                        <th>Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor ="let City of citys">
                                        <td>{{City.cityName}}</td>
                                        <td><button class="btn btn-dark" (click)="delete(City)">Delete</button></td>
                                      
                                       
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <app-header></app-header>
    <app-sidebar></app-sidebar>
