<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="page-container">
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                      
                        <div class="card-body">
                            <div class="card-title">
                                <h3 class="text-center title-2">Add Shop</h3>
                            </div>
                            <hr>
                            <form [formGroup]="shopForm">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <label >First Name</label>
                                        <input  type="text" [(ngModel)]="shopModel.firstName" formControlName="firstName" class="form-control"  placeholder="Enter your first name" >
                                  
                                    </div>
                                    <div class="col-md-6">
                                        <label >Last Name</label>
                                        <input  type="text" class="form-control" [(ngModel)]="shopModel.lastName" formControlName="lastName"  placeholder="Enter your last name" >
                                  
                                    </div>
                                </div>
                                &nbsp;
                                <div class="form-group">
                                    <label >Shop Name</label>
                                    <input  type="text" class="form-control" [(ngModel)]="shopModel.shopeName" formControlName="shopeName" placeholder="Enter your shop name" >
                              
                                </div>
                           
                                <div class="form-group has-success">
                                    <label >Mobile number</label>
                                    <input type="text" class="form-control cc-name valid" [(ngModel)]="shopModel.phoneNumber" formControlName="phoneNumber"placeholder="Enter your mobile number"  >
                                   
                                </div>
                                <div class="form-group has-success">
                                    <label >Location </label>

                                     <select class="form-control" [(ngModel)]="shopModel.city" formControlName="city" >
                                        <option>Select a location</option>
                                        <option *ngFor="let city of citys">{{city.cityName}}</option>
                                   </select>
                                </div>
                                <div class="form-group has-success">
                                    <label >category </label>

                                     <select class="form-control" [(ngModel)]="shopModel.shopeCategory" formControlName="shopeCategory">
                                        <option>Select a category</option>
                                        <option *ngFor="let categories of category">{{categories.categoryName}}</option>
                                   </select>
                                </div>
                                <div class="form-group has-success">
                                    <label>Password </label>
                                    <input type="text" class="form-control cc-name valid" [(ngModel)]="shopModel.password" formControlName="password" placeholder="Please enter your password">
                                </div>
                                <div class="form-group has-success">
                                    <label >Address </label>
                                    <input type="text" class="form-control cc-name valid" [(ngModel)]="shopModel.address" formControlName="address" placeholder="please enter your address">
                                </div>
                                <div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label >Lattitude</label>
                                            <input  type="text" class="form-control" [(ngModel)]="shopModel.latitude" formControlName="latitude"   placeholder="Enter your Lattitude" >
                                      
                                        </div>
                                        <div class="col-md-6">
                                            <label >Longitude </label>
                                            <input  type="text" class="form-control" [(ngModel)]="shopModel.longitude" formControlName="longitude"   placeholder="Enter your Longitude" >
                                      
                                        </div>
                                    </div>
                                    &nbsp;
                                    <button (click)="addshops()" class="btn btn-lg btn-info btn-block">
                                        <i class="fa fa-paper-plane"></i>&nbsp;
                                       
                                        Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
                </div>
                </div>
                </div>
            </div>
