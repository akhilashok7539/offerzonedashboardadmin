<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="page-container">
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">

                            <div class="card-body">
                                <div class="card-title">
                                    <h3 class="text-center title-2">Add Shop</h3>
                                </div>
                                <hr>
                                <form [formGroup]="shopForm">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label>First Name</label>
                                            <input type="text" 
                                                formControlName="firstName" class="form-control"
                                                placeholder="Enter your first name">

                                        </div>
                                        <div class="col-md-6">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" 
                                                formControlName="lastName" placeholder="Enter your last name">

                                        </div>
                                    </div>
                                    &nbsp;
                                    <div class="form-group">
                                        <label>Shop Name</label>
                                        <input type="text" class="form-control" 
                                            formControlName="shopeName" placeholder="Enter your shop name">

                                    </div>

                                    <div class="form-group has-success">
                                        <label>Mobile number</label>
                                        <input type="text" class="form-control cc-name valid"
                                             formControlName="phoneNumber"
                                            placeholder="Enter your mobile number">

                                    </div>
                                    <div class="form-group has-success">
                                        <label>Location </label>

                                        <select class="form-control" 
                                            formControlName="city">
                                            <option>Select a location</option>
                                            <option *ngFor="let city of citys" value="{{city.cityName}}">{{city.cityName}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group has-success">
                                        <label>category </label>

                                        <select class="form-control" 
                                            formControlName="shopeCategory">
                                            <option>Select a category</option>
                                            <option *ngFor="let categories of category" value="{{categories.categoryName}}">{{categories.categoryName}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group has-success">
                                        <label>Password </label>
                                        <input type="text" class="form-control cc-name valid"
                                             formControlName="password"
                                            placeholder="Please enter your password">
                                    </div>
                                    <div class="form-group has-success">
                                        <label>Address </label>
                                        <input type="text" class="form-control cc-name valid"
                                             formControlName="address"
                                            placeholder="please enter your address">
                                    </div>
                                    <div>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <label>Lattitude</label>
                                                <input type="text" class="form-control" 
                                                    formControlName="latitude" placeholder="Enter your Lattitude">

                                            </div>
                                            <div class="col-md-6">
                                                <label>Longitude </label>
                                                <input type="text" class="form-control"
                                                     formControlName="longitude"
                                                    placeholder="Enter your Longitude">

                                            </div>
                                        </div>
                                        &nbsp;
                                        <button (click)="addshops()" class="btn btn-lg btn-info btn-block">
                                            <i class="fa fa-paper-plane"></i>&nbsp;

                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
